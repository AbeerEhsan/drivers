<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="icon" href="./images/icon.png" />
    <!-- Font Awesome -->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
    rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      />
      <!-- Material Design Bootstrap -->
      <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
      />
      <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body dir="rtl">
    <div class="d-flex h-100 justify-content-center align-items-center">
        <div class="w-100">
          <div
          class="mt-5 background-img position-relative mt-n5"
        >
          <img class="img-fluid " src="./images/bus.svg" alt="Bus" srcset="" style="width: 8rem; position: absolute; bottom: 0;" />
        </div>
        
            <div class="d-flex justify-content-center align-items-center mt-5">
              <div class="form-login shadow" >
                  <h1>تسجيل الدخول</h1>
                <form action="" >
                  <div class="md-form md-outline mt-4">
                    <input dir="rtl" type="text" id="inputIconEx1" class="form-control" />
                    <label for="inputIconEx1">اسم المستخدم</label>
                  </div>
                  <div class="md-form md-outline">
                    <input type="password" id="inputIconEx2" class="form-control" />
                    <label for="inputIconEx2">كلمة المرور</label>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 mx-auto mb-3 rounded-pill submit-btn mt-3">تسجيل الدخول</button>
                </form>
              </div>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>
  </body>
</html>
